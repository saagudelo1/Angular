<h3 id="Prueba">

  Formulario para crear un Usuario</h3>
<form name="Forma">
  <div class="form-group row">
    Formulario
  </div>
  <div class="form-group row">
    <div class="col-8">
      <input type="number" name="id" min="0" max=5 0 [(ngModel)]="usuario.cedula" (change)="Cambio()">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-8">
      <input type="text" name="nombre" [(ngModel)]="usuario.nombre" (change)="Cambio()">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-8">
      <input type="number" name="telefono" min="0" max="40" [(ngModel)]="usuario.telefono" (keyup)="Cambio()">
    </div>
  </div>




</form>
